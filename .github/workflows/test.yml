name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Run all tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    - name: Verify test count
      run: |
        echo "Verifying all tests pass..."
        dotnet test --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed" | grep -E "(Total tests|Passed|Failed)"