name: Validate YAML Schemas

on:
  push:
    paths:
      - 'schema/**/*.yml'
      - 'schema/**/*.yaml'
  pull_request:
    paths:
      - 'schema/**/*.yml'
      - 'schema/**/*.yaml'
  workflow_dispatch:

jobs:
  validate-yaml-schemas:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Run YAML schema validation tests
      run: dotnet test --configuration Release --no-build --filter "Category=Integration" --verbosity normal
      
    - name: Validate all YAML files are parseable
      run: |
        echo "Validating all YAML files in schema/gamedata directory..."
        dotnet test --configuration Release --no-build --filter "DisplayName~SchemaIntegrationTests" --verbosity normal
        
    - name: Check for YAML syntax errors
      run: |
        echo "Checking YAML syntax..."
        find schema/ -name "*.yml" -o -name "*.yaml" | while read file; do
          echo "Validating $file"
          python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
        done
      continue-on-error: true